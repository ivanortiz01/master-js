<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio DOM, Eventos y Funciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/ejercicio-form.js"></script>

    <style>
        .box { 
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed {
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Ejercicio DOM, Eventos y Funciones - Curso Master JS</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label> <br />
            <input type="text" name="nombre" id="nombre" /><br />
            <span id="error_nombre"></span>

            <label for="apellidos">Apellidos:</label><br />
            <input type="text" name="apellidos" id="apellidos" /><br />

            <label for="edad">Edad:</label><br />
            <input type="number" name="edad" id="edad" /><br />

            <input type="submit" value="Enviar" id="submit" />
        </form>
    </div>

    <div class="box dashed">
        <h3>Informaci√≥n del Usuario</h3>
        <hr />

        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
    </div>
</body>

</html>
