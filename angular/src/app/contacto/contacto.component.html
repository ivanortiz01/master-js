<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">    
    <label for="nombre">Nombre:</label><br />
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contactoUsuario.nombre" 
        required pattern="[a-zA-Z]+" />
    <span *ngIf="nombre.touched && !nombre.valid">El nombre es obligatorio.</span><br/>
    
    <label for="apellidos">Apellidos:</label><br />
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="contactoUsuario.apellidos" 
        required pattern="[a-zA-Z]+"/>
    <span *ngIf="apellidos.touched && !apellidos.valid">Los apellidos son obligatorios.</span><br />
    
    <label for="email">Email:</label><br />
    <input type="email" name="email" #email="ngModel" [(ngModel)]="contactoUsuario.email" 
        required />
    <span *ngIf="email.touched && !email.valid">El email no es valido.</span><br />
    
    <label for="asunto">Asunto:</label><br />
    <input type="text" name="asunto" required #asunto="ngModel" [(ngModel)]="contactoUsuario.asunto"  />
    <span *ngIf="asunto.touched && !asunto.valid">El asunto es obligatorio.</span><br />

    <label for="mensaje">Mensaje:</label><br />
    <textarea name="mensaje" required #mensaje="ngModel" [(ngModel)]="contactoUsuario.mensaje"></textarea><br />
    <span *ngIf="mensaje.touched && !mensaje.valid">El mensaje es obligatorio.</span><br />

    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid" />
</form>
